services:
  client-admin-init:
    build:
      context: .
      dockerfile: Dockerfile
      target: client-admin-builder
      args:
        - VITE_API_URL=${VITE_API_URL}
    container_name: cosmic-requiem-client-admin-init
    command: sh -c "mkdir -p /client-admin-dist && cp -r /app/dist/* /client-admin-dist/ && ls -la /client-admin-dist"
    volumes:
      - client-admin-dist:/client-admin-dist
    networks:
      - app-network

  client-mini-app-init:
    build:
      context: .
      dockerfile: Dockerfile
      target: client-mini-app-builder
      args:
        - VITE_API_URL=${VITE_API_URL}
    container_name: cosmic-requiem-client-mini-app-init
    command: sh -c "mkdir -p /client-mini-app-dist && cp -r /app/dist/* /client-mini-app-dist/ && ls -la /client-mini-app-dist"
    volumes:
      - client-mini-app-dist:/client-mini-app-dist
    networks:
      - app-network

  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cosmic-requiem-server
    restart: unless-stopped
    env_file:
      - ./server/.env
    environment:
      - NODE_MAX_OLD_SPACE_SIZE=${NODE_MAX_OLD_SPACE_SIZE:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./server/data:/app/data
    ports:
      - "${NGINX_SERVER_PORT:-5000}:5000"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  postgres:
    image: postgres:16-alpine
    container_name: cosmic-requiem-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USERNAME}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: cosmic-requiem-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes --save "" --stop-writes-on-bgsave-error no
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a \"$$REDIS_PASSWORD\" ping | grep -q PONG || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: cosmic-requiem-nginx
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NGINX_BASE_DOMAIN=${NGINX_BASE_DOMAIN}
      - NGINX_SERVER_PORT=${NGINX_SERVER_PORT}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/default.conf.template:/etc/nginx/templates/default.conf.template:ro
      - ./nginx/conf.d/ssl.conf.template:/etc/nginx/templates/ssl.conf.template:ro
      - ./nginx/entrypoint.sh:/custom-entrypoint.sh
      - ./certbot/www:/var/www/certbot:rw
      - ./certbot/conf:/etc/letsencrypt:rw
      - client-admin-dist:/app/client-admin-dist:ro
      - client-mini-app-dist:/app/client-mini-app-dist:ro
    entrypoint: ["/bin/sh", "/custom-entrypoint.sh"]
    depends_on:
      - client-admin-init
      - client-mini-app-init
      - server
    networks:
      - app-network

  certbot:
    image: certbot/certbot:latest
    container_name: cosmic-requiem-certbot
    volumes:
      - ./certbot/www:/var/www/certbot:rw
      - ./certbot/conf:/etc/letsencrypt:rw
    networks:
      - app-network
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres-data:
  redis-data:
  client-admin-dist:
  client-mini-app-dist:

networks:
  app-network:
    driver: bridge

